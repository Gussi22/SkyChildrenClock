<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Dynamic Clock</title>
  </head>
  <body>
    <div class="icons">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
    </div>
    <section>
      <div class="container">
        <div class="name">
          <span class="name"
            >Gussi | Puffy | Michi <br />
            Mira | Karby | Wings</span
          >
          <br />
          <span>(GMT +8)</span>
          <div class="time">
            <div class="time-colon">
              <div class="time-text">
                <span class="num hour_num ph_hour">08</span>
                <span class="text">Hrs</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num min_num ph_min">45</span>
                <span class="text">Min</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num sec_num ph_sec">06</span>
                <span class="text">Sec</span>
              </div>
              <span class="am_pm ph_am_pm">AM</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="name">
          <span class="name">Nara Mai</span>
          <br />
          <span>(GMT -3)</span>
          <div class="time">
            <div class="time-colon">
              <div class="time-text">
                <span class="num hour_num brt_hour">08</span>
                <span class="text">Hrs</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num min_num brt_min">45</span>
                <span class="text">Min</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num sec_num brt_sec">06</span>
                <span class="text">Sec</span>
              </div>
              <span class="am_pm brt_am_pm">AM</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="name">
          <span class="name">Ella</span>
          <br />
          <span>(GMT +2)</span>
          <div class="time">
            <div class="time-colon">
              <div class="time-text">
                <span class="num hour_num cet_hour">08</span>
                <span class="text">Hrs</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num min_num cet_min">45</span>
                <span class="text">Min</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num sec_num cet_sec">06</span>
                <span class="text">Sec</span>
              </div>
              <span class="am_pm cet_am_pm">AM</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let section = document.querySelector("body"),
        icons = document.querySelector(".icons");

      icons.onclick = () => {
        section.classList.toggle("dark");
      };

      setInterval(() => {
        let date = new Date(),
          hour = date.getUTCHours(),
          min = date.getUTCMinutes(),
          sec = date.getUTCSeconds();

        // Calculate AM/PM based on original UTC hour
        let d = hour < 12 ? "AM" : "PM";
        hour = hour < 10 ? `0${hour}` : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;

        // Adjust hour for each time zone and calculate AM/PM based on adjusted value
        let phHour = (hour + 8) % 24;
        let phAmPm = phHour < 12 ? "AM" : "PM";
        document.querySelector(".ph_hour").innerText = phHour % 12 || 12; // Display in 12-hour format
        document.querySelector(".ph_min").innerText = min;
        document.querySelector(".ph_sec").innerText = sec;
        document.querySelector(".ph_am_pm").innerText = phAmPm;

        let brtHour = (hour - 3) % 24;
        let brtAmPm = brtHour < 12 ? "AM" : "PM";
        document.querySelector(".brt_hour").innerText = brtHour % 12 || 12; // Display in 12-hour format
        document.querySelector(".brt_min").innerText = min;
        document.querySelector(".brt_sec").innerText = sec;
        document.querySelector(".brt_am_pm").innerText = brtAmPm;

        let cetHour = (hour + 2) % 24;
        let cetAmPm = cetHour < 12 ? "AM" : "PM";
        document.querySelector(".cet_hour").innerText = cetHour % 12 || 12; // Display in 12-hour format
        document.querySelector(".cet_min").innerText = min;
        document.querySelector(".cet_sec").innerText = sec;
        document.querySelector(".cet_am_pm").innerText = cetAmPm;
      }, 1000);
    </script>
  </body>
</html>
